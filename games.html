<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayGrounds - Browse Games</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #101c3c;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .browse-header {
      text-align: center;
      padding: 20px;
      background: #1b2a50;
      color: white;
    }

    .checkout-btn {
      background-color: #00aaff;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      border: none;
    }

    .checkout-btn:hover {
      background-color: #0077cc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background-color: #121e3f;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .game-card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .game-card p {
      font-size: 0.95rem;
      color: #b0c4de;
      margin-bottom: 10px;
    }

    .game-card button {
      background-color: #00aaff;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .game-card button:hover {
      background-color: #0077cc;
    }
  </style>
  <!-- jQuery Mobile Dependencies -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" class="browse-header">
      <h1>Game Library</h1>
      <p>Credit Available: $<span id="credit">500</span></p>
      <a href="checkout.html" class="checkout-btn ui-btn ui-btn-b">Go to Checkout</a>
    </div>

    <div data-role="content">
      <main id="game-list" class="game-grid"></main>
    </div>

    <div data-role="footer" data-position="fixed" style="text-align:center;">
      <h4>Â© 2025 PlayGrounds</h4>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/browse.js"></script>
</body>
</html>
